<html>
   <head>
     <title>LogIn Form </title>
     <link rel="stylesheet" type="text/css" href="./style.css">
   </head> 
<body style="background-image: url(https://hyperpix.net/wp-content/uploads/2019/08/avengers-logo-font-download-856x484.jpg);">
   
          <div class="login-form">
        <h1>LogIn</h1>
        <form action="avengers.mp4">
          <p><b>E-mail</b></p>
          <input type="email" name="user" placeholder="Enter your E-mail" required>
           <p><b>Password</b></p>
           <input type="password" name="password" placeholder="Enter your Password" required> 
            <button type="submit">Log-In</button>
        
          </form>
         </div> 
   
    </body>
</html>
