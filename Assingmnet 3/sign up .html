<html>
   <head>
     <title>SignUp</title>
     <link rel="stylesheet" type="text/css" href="./style.css">
   </head> 
<body style="background-image: url(https://external-preview.redd.it/_EHcy35ezXpo0I6ngp9KUZiG5IBMKP-l7rJ1Dokqtt4.jpg?auto=webp&s=6ee73dd10c8d78b21a79c8cbf96e823ca41711e3); text-align: center; color: white;">
   
          <div class="signup-form">
        <h1>SignUp</h1>
        <form action="login page.html" >
          <p><b> Name</b></p>
          <input type="text" class="main" name="user" placeholder="Enter Full Name">
          <p><b> User Name</b></p>
          <input type="email" class="main" name="user" placeholder="Enter E-mail">
          <p><b>Password</b></p>
           <input type="password" class="main" name="password" placeholder="Enter your Password"> 
            <p><b> Gender</b></p>
            <input type="radio" id="male" name="Gender" value="male">
             <label for="male">Male</label><br>
             <input type="radio" id="female" name="Gender" value="female">
             <label for="male">Female</label><br>
             <input type="radio" id="other" name="Gender" value="other">
             <label for="Other">Other</label><br><br>
             <button type="submit">SignUp</button><br><br>
             <span class="main">Already have an Account?</span> 
           <a class="main" href="login page.html"><b>Login Here</b></a>
          </form>
         </div> 
   
    </body>
</html>
